experiences:
    title: Experiences
    info:
      - role: CTO & Tech Lead
        time: 2019 - Present
        company: Nota, Copenhagen
        details: |
          CTO & Tech Lead for Nota. 
            - Responsible for the overall technical strategy of Nota and co-leading of the IT department.
            - DevOps and infrastructure management via Docker, Helm and self-hosted Kubernetes.
            - Various development tasks in ASP.NET, Flutter and Angular.
      - role: IT Lead (interim)
        time: 2018 - 2019
        company: Nota, Copenhagen
        details: |
          Interim IT Lead for Nota for a year, when the previous IT Lead left. Still functioning as senior developer during this time.
            - Hiring and onboarding of new developers.
            - Management of IT department; resources and budget.
            - Communication and coordination with management & director.
      - role: IT Developer
        time: 2015 - Present
        company: Nota, Copenhagen
        details: |
          Full-time IT developer for Nota, a Danish library for people with print disabilities.
            - Backend development on central RESTful API in C# & ASP.NET.
            - App development for cross-platform mobile apps in NativeScript & Flutter.
            - Various frontend development tasks in Angular and HTML5/Bootstrap.
      - role: Junior Software Engineer
        time: 2014 - 2015
        company: Tabulex, Roskilde
        details: |
          Full-time app developer for iOS & Android, as well as some backend PHP development.
            - App development in Objective-C for iOS devices.
            - App development in Java for Android devices.
            - Development of RESTful adapter for existing PHP-based system.
      - role: Software Developer & Infrastructure Support
        time: 2010 - 2011
        company: Nordvand, Lyngby
        details: |
          Part time IT development and maintenance of IT infrastructure.
            - Phone billing management system in Java for embedded cellular devices all over the country.
            - Various Excel macros for data processing.
            - Support for the company's IT infrastructure, servers and workstations.

